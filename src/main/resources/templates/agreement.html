<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Agreement Document</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header .logo img {
            max-height: 50px;
        }
        h1 {
            font-size: 26px;
            margin-top: 20px;
        }
        .content p {
            margin: 15px 0;
            line-height: 1.6;
        }
        .content .info-label {
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            text-align: right;
            font-size: 16px;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header with logo -->
    <div class="header">
        <!-- Replace "logo.png" with your actual logo path -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Agreement Document</h1>
    </div>

    <!-- Content with dynamic variables -->
    <div class="content">
        <p>
            <span class="info-label">Student:</span> $studentName
        </p>
        <p>
            <span class="info-label">Class:</span> $class
        </p>
        <p>
            <span class="info-label">Company:</span> $companyName
        </p>
        <p>
            <span class="info-label">Duration:</span> $duration
        </p>
        <!-- Additional dynamic content can be added below -->
        <p><!-- e.g. Additional agreement details or terms go here --></p>
    </div>

    <!-- Footer for signature and extra notes -->
    <div class="footer">
        Signature and Company Stamp
    </div>
</div>
</body>
</html>
